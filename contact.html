<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Allana</title>

    <!-- Links to bootstrap JavaScript and CSS  -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/minty/bootstrap.min.css" rel="stylesheet" integrity="sha384-HqaYdAE26lgFCJsUF9TBdbZf7ygr9yPHtxtg37JshqVQi6CCAo6Qvwmgc5xclIiV" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Nav bar with Page Title and Links to all other pages. This is found on all pages  -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h1>Allana Anderson</h1>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
          </nav>
    </header>

    <!-- Bootstrap code for a card that has a header and body section -->
    <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
        <!-- Header -->
        <div class="card-header">Contact Me</div>
        
        <!-- Card Body -->
        <div class="card-body">
            <form>
                <!-- This section allows a user to enter their name -->
                <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="text" class="form-control">
                </div>

                <!-- This section allows a user to enter an email address -->
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <!-- This section allows a user to enter a message -->
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                
                  <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>
      </div>
    
</body>
</html>
