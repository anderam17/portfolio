<div class="container">

    <div class="col-md-6">
      <!-- Bootstrap code for a card that has a header and body section -->
      <div class="card contact text-white bg-info mb-3" style="max-width: 30rem;">
          <!-- Header -->
          <div class="card-header"">Contact Me</div>
          
          <!-- Card Body -->
          <div class="card-body">
              <form>
                  <!-- This section allows a user to enter their name -->
                  <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control">
                  </div>
      
                  <!-- This section allows a user to enter an email address -->
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
      
                  <!-- This section allows a user to enter a message -->
                  <div class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  
                    <!-- Submit button -->
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
      
          </div>
        </div>
